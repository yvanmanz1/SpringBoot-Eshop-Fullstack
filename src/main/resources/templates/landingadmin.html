    <script>
    
    async function fetchOrders() {
        try {
            const response = await fetch('/orders/all');
            if (!response.ok) {
                throw new Error('Failed to fetch orders');
            }
            const orders = await response.json();
             
            return orders;
        } catch (error) {
            console.error('Error fetching orders:', error);
        }
    }

    // Function to display orders in the table
   async function displayOrders() {
	   const orders = await fetchOrders();
    	
        const tableBody = document.querySelector('.table tbody');
        tableBody.innerHTML = ''; // Clear previous content

        orders.forEach((order, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
               
                <td>1</td>
                <td>$${order.totalamount.toFixed(2)}</td>
                <td>Details</td>
                <td>${order.id} </td>
                <td>${order.status}  </td>
                <td>
                    <a href="#" onclick="updateOrderStatus(${order.id}, 'COMPLETED')" class="btn btn-outline-light float-right">COMPLETED</a>
                </td>
                <td>
                    <a href="#" onclick="updateOrderStatus(${order.id}, 'PROCESSING')" class="btn btn-outline-light float-right">PROCESSING</a>
                </td>            `;
            tableBody.appendChild(row);
        });
    }
    
   function updateOrderStatus(id, status) {
	    const data = { status: status };

	    fetch(`/orders/update/${id}`, {
	        method: 'PUT', 
	        headers: {
	            'Content-Type': 'application/json'
	        },
	        body: JSON.stringify(data)
	    })
	    .then(response => {
	        if (response.ok) {
	            displayOrders(); 
	        } else {
	            console.error('Failed to update order status');
	        }
	    })
	    .catch(error => {
	        console.error('Error:', error);
	    });
	}
    
    
    
    fetchOrders();
    displayOrders();

</script>
